kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "consulta-vertx-service"
spec:
  template:
    metadata:
      labels:
        name: "consulta-vertx-service"
    spec:
      containers: 
        - name: "consulta-vertx-service"
          image: "consulta-vertx-service:latest"
          ports:
            - containerPort: 9000
              protocol: "TCP"
  replicas: 1 
  triggers: 
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "consulta-vertx-service"
        from:
          kind: "ImageStreamTag"
          name: "consulta-vertx-service:latest"
  strategy: 
    type: "Rolling"
  paused: false
  revisionHistoryLimit: 2