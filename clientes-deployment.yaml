kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "customer-service"
spec:
  template:
    metadata:
      labels:
        name: "customer-service"
    spec:
      containers: 
        - name: "customer-vertx-service"
          image: "andres/consulta-vertx-service"
          ports:
            - containerPort: 8095
              protocol: "TCP"
  replicas: 1 
  selector: "customer-service"
  triggers: 
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChangeParams:
        automatic: true
        containerNames:
          - "customer-vertx-service"
        from:
          kind: "ImageStreamTag"
          name: "consulta-vertx-service:latest"
  strategy: 
    type: "Rolling"